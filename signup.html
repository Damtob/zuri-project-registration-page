<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <form action="Login.html" method="post">
     <h2>Create an account</h2>
		<p>Become a member and enjoy Exclusive offers</p>
	 <label for="Username"><b>Username</b></label>
		<input type="text" placeholder="Enter Username" name="Username" id="Username" required>
	 <label for="email"><b>Email</b></label>
		<input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>
	
	 <label for="psw"><b>Password</b></label>
		 <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
     <label for="psw"><b> Confirm Password</b></label>
		 <input type="password" placeholder="Confirm Password" name="psw" id="psw" required><br><br>
        <strong>Social Media Links</strong>
        <button type="button" class="+ Add Link button">+ Add Link</button><br><br>
     <label for="Social Media Platform"><b> Social Media Platform</b></label>
		<input type="text" placeholder=" Input Social Media Platform" name="Social Media Platform" id="Social Media Platform" required>
     <label for="Link"><b>Link</b></label>
		<input type="text" placeholder="e.g www.linkedin.com/myusername" name="Link" id="Link" required><br><br>
        <p><strong>Your Account</strong></p>
        <p>Contact Information</p>
        <p>Membership</p>
        <p><strong>General Settings</strong></p>
   
		</form>
	</div>
</body>
</html>
